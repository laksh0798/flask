<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC Hospiital Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  	<script src="static/cities.js"></script>
 	<link rel="stylesheet" type="text/css" href="static/create_patient.css">
     
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            <div id="top_navbar" style="margin-left:40%">
                                <h1>ABC Hospital Management System</h1>
                                        <select style="width:32%" id="patient_dropdown" name="patient_dropdown">
                                        <option value="">Patient</option>
                                        <option value="General">General</option>
                                        <option value="Semi">Semi</option>
                                        </select>
                                        <select style="width:32%" id="pharmacy_dropdown" name="pharmacy_dropdown">
                                        <option value="">pharmacy</option>
                                        <option value="General">General</option>
                                        <option value="Semi">Semi</option>
                                        </select>
                                        <select style="width:32%" id="Dignostics_dropdown" name="Dignostics_dropdown">
                                        <option value="">Dignostics</option>
                                        <option value="General">General</option>
                                        <option value="Semi">Semi</option>
                                        </select>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
