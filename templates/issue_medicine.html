
{% extends "base.html" %}

{% block content %}
<div>
	<h2 style="align-self: center">Issue Medicine</h2>

    <form method="POST" action="/check-medicine">
        <label for="patient_id">Enter Medicine Name *</label>
        <input type="hidden" id="patient_id" name="patient_id" value={{patient_id}} required />
        <input type="text" id="patient_id" name="medicine_name" value="" required />
        <button value="get">Get</button>
    </form>

    {% if available %}
        <form method="POST" action="/check-amt-medicine">
            <label for="patient_id">Enter Medicine Name *</label>
            <input id="patient_id" name="medicine_name" value={{medicine_name}} required />
            <input type="hidden" name="patient_id" value={{patient_id}} required />
            <input type="number" name="quentity" required />
        <button value="get">Issue</button>
    </form>
    {% else %}
    <p>Not available</p>
    {% endif %}
    {% if available and quentity %}
        <p>Medicine issued</p>
    {% endif %}
<div id="errorMessages"></div>
{% endblock %}
